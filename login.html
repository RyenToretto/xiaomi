<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>会员登录</title>
        
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport"
              content="user-scalable=no,
                       width=device-width,
                       initial-scale=1.0,
                       minimum-scale=1.0,
                       maximum-scale=1.0"/>
        
        <link rel="stylesheet" type="text/css" href="./stylus/reset.css"/>
        <link rel="stylesheet" type="text/css" href="./stylus/login.css"/>
    </head>
    
    <body>
        <section class="login_section clearfix">
            <img src="./img/login_bg.jpg"/>
            <div class="login_box">
                <header>
                    <h3>会员注册</h3>
                    <h4>小米商城</h4>
                </header>
                <form action="javascript:" method="post">
                    <label>
                        <span>用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;</span>
                        <input type="text" placeholder="请输入你的用户名" />
                        <span class="input_tips">请不要输入汉字</span>
                    </label>
                    <label>
                        <span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;</span>
                        <input type="text" placeholder="请输入你的密码" />
                        <span class="input_tips">请输入6位以上字符</span>
                    </label>
                    <label class="check_box">
                        <span>验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;</span>
                        <input type="text" placeholder="请输入验证码" />
                        <span class="input_tips check_code"><img src="./img/yanzhengma.jpg" /></span>
                    </label>
                    <button type="submit">立&nbsp;&nbsp;即&nbsp;&nbsp;登&nbsp;&nbsp;录</button>
                </form>
            </div>
        </section>
        
        <script type="text/javascript" src="./js/swiper.min.js"></script>
    </body>
</html>
