<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>会员登录</title>
        
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport"
              content="user-scalable=no,
                       width=device-width,
                       initial-scale=1.0,
                       minimum-scale=1.0,
                       maximum-scale=1.0"/>
        
        <link rel="stylesheet" type="text/css" href="./stylus/reset.css"/>
        <link rel="stylesheet" type="text/css" href="./stylus/login.css"/>
    </head>
    
    <body>
        <header>
            <div class="logo_box">
                <a href="javascript:"><img src="./img/mistore_logo.png"/></a>
            </div>
        </header>
        
        <section class="login_section clearfix">
            <div class="login_wrap">
                <div class="login_box">
                    <header>
                        <h3>会员登录</h3>
                        <h4>
                            <span>您还不是我们的会员？</span>
                            <a href="javascript:">立即注册</a>
                        </h4>
                    </header>
                    <form action="javascript:" method="post">
                        <label>
                            <span>用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;</span>
                            <input type="text" placeholder="请输入你的用户名" />
                        </label>
                        <label>
                            <span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;</span>
                            <input type="text" placeholder="请输入你的密码" />
                        </label>
                        <label class="check_box">
                            <span>验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;</span>
                            <input type="text" placeholder="请输入验证码" />
                            <span class="input_tips check_code"><img src="./img/yanzhengma.jpg" /></span>
                        </label>
                        <button type="submit">立&nbsp;&nbsp;即&nbsp;&nbsp;登&nbsp;&nbsp;录</button>
                    </form>
                </div>
            </div>
        </section>
        
        <footer>
            <ul class="top_ul">
                <li><a href="">简体</a></li>
                <li>|</li>
                <li><a href="">繁体</a></li>
                <li>|</li>
                <li><a href="">English</a></li>
                <li>|</li>
                <li><a href="">常见问题</a></li>
            </ul>
            <br />
            <div class="bototm_box">小米公司版权所有-京ICP备10046444-<img src="./img/ghs.png"/>京公网安备11010802020134号-京ICP证110507号</div>
        </footer>
        
        <script type="text/javascript" src="./js/swiper.min.js"></script>
    </body>
</html>
